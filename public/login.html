<div class="containerWidget">
<h1>join the party.</h1>
<p>sign in or sign up to review femMovies and track your favorites.</p>
<input class="submitInput" type="text" ng-model="user.email" placeholder="email">
<input class="submitInput" type="password" ng-model="user.password" placeholder="password">
<div class="submitButtons"> 
    <button ng-click="login()">sign in</button>
    <button ng-click="register()">sign up</button>
    
</div>
    <p>forgot your <a ng-click="showResetPassword()">password</a>?</p>
    <input ng-if="!reset" ng-hide="resetPasswordForm" class="submitInput" type="text" ng-model="user.password.email" placeholder="Type your email to reset your password."/>
    <button ng-hide="resetPasswordForm" ng-click="resetPassword()">Reset Password</button>
    <button class="facebookButton" ng-click="facebook()">sign in with facebook</button>
</div>
